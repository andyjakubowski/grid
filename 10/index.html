<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>10 - Deconstructed figure caption</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Good night</h1>
    </header>
    <figure>
      <img src="../images/moon-gradient.jpg" alt="Moon" />
      <figcaption>
        <span>Sleep is</span>
        <span>a naturally recurring</span>
        <span>state of mind and body</span>
      </figcaption>
    </figure>
  </body>
</html>
